<div class="container">
  <mat-card>
    <mat-list *ngFor="let contact of contacts">
      <mat-list-item>
        <i class="material-icons">
          face
        </i>
        <h3 matLine>{{ contact.firstName }}</h3>
        <p matLine>
          <span> {{ contact.lastName }} </span>
          <span class="demo-2"> -- {{ contact.phone }} </span>
        </p>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </mat-card>
</div>
