<div class='card'>
    <div class='card-header'>
      {{pageTitle}}
    </div>
    <div class='card-body'>
      <div class='row'>
        <div class='col-md-2'>Filter by:</div>
        <!-- <div class='col-md-4'>
          <input type='text'
                 [(ngModel)]='listFilter' />
        </div> -->
      </div>
      <!-- <div class='row'
           *ngIf='listFilter'>
        <div class='col-md-6'>
          <h4>Filtered by: {{listFilter}}</h4>
        </div>
      </div> -->
      <div class='table-responsive'>
        <table class='table'
               *ngIf='contacts && contacts.length'>
          <thead>
            <tr>
              <th>
                <!-- <button class='btn btn-primary'
                        (click)='toggleImage()'>
                  {{showImage ? 'Hide' : 'Show'}} Image
                </button> -->
              </th>
              <th>Contact</th>
              <th>Code</th>
              <th>Available</th>
              <th>Price</th>
              <th>5 Star Rating</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let contact of filteredContacts'>
              <!-- <td>
                <img *ngIf='showImage'
                     [src]='contact.imageUrl'
                     [title]='contact.contactName'
                     [style.width.px]='imageWidth'
                     [style.margin.px]='imageMargin'>
              </td> -->
              <td>
                <a [routerLink]="['/contacts', contact.id]">
                  {{ contact.firstName }}
                </a>
              </td>
              <td>{{ contact.lastName}}</td>
              <td>{{ contact.phone }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div *ngIf='errorMessage'
       class='alert alert-danger'>
    Error: {{ errorMessage }}
  </div>
